<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML5_icon.ico" type="image/x-icon">
    <title>Parágrafos,Simbolos&Emojis</title>
</head>
<body>
    <p>É possível escrever um parágrafo sem quaisquer regras. Basta colocar tudo entre  um par de tags &lt;p&gt; e &lt;/p&gt; ;
    </p>

    <p>Para quebrar o texto em algum ponto específico (aqui)<br>basta usar a tag &lt;br&gt;
    </p>

    <p>Adicionando alguns simbolos especiais: 
        &trade;
        &copy;
        &reg;
        &euro;
    </p>

    <p>E agora inserindo emojis: 
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
